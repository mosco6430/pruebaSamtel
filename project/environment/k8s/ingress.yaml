apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mi-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx  # Ajusta seg√∫n tu controlador ingress
spec:
  rules:
  - host: miapp.example.com  # Cambia por tu dominio o IP externa
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mi-app-service
            port:
              number: 80
